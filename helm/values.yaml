global:
  name: stmgr
  namespace: media

image:
  repository: harbor.rwiv.xyz/private/stmgr
  tag: 0.1.4
  pullSecret: image-pull-secret

affinity: {}
tolerations:
  - key: cpu
    operator: Exists

externals:
  streamq:
    url: http://streamq.media.svc.cluster.local
    qsize: 1000
  stdl:
    url: http://webhook-eventsource-svc.media.svc.cluster.local:12000/stdl
  authed:
    url: http://authed-server.media.svc.cluster.local
    secretName: authed-app
    enckeyKey: enckey
  ntfy:
    endpoint: http://ntfy.common.svc.cluster.local
    topic: stmgr

configMap:
  name: stmgr-conf
  mountPath: /app/conf

subscribeChannelIds: []
subscribeUserIds: []
minUserCnt: 0
minFollowerCnt: 0
tags: []
keywords: []
soopCateNoList: []
ignoredCategories: []
ignoredTags: []
ignoredKeywords: []
whiteListChannels: []
ignoredChannels: []
whiteListUserIds: []
ignoredUserIds: []
