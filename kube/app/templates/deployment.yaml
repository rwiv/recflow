apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.global.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          env:
            - name: NODE_ENV
              value: prod
            - name: APP_PORT
              value: "{{ .Values.app.server.port }}"
            - name: STREAMQ_URL
              value: {{ .Values.externals.streamq.url }}
            - name: STREAMQ_QSIZE
              value: "{{ .Values.externals.streamq.qsize }}"
            - name: AUTHED_URL
              value: {{ .Values.externals.authed.url }}
            - name: AUTHED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externals.authed.secretName }}
                  key: {{ .Values.externals.authed.apiKeyKey }}
            - name: UNTF_ENDPOINT
              value: {{ .Values.externals.untf.endpoint }}
            - name: UNTF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externals.untf.secretName }}
                  key: {{ .Values.externals.untf.apiKeySecretKey }}
            - name: UNTF_TOPIC
              value: {{ .Values.externals.untf.topic }}
            - name: REDIS_HOST
              value: {{ .Values.app.redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.app.redis.port }}"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.redis.secretName }}
                  key: {{ .Values.app.redis.passwordKey }}
            - name: AMQP_HOST
              value: {{ .Values.app.rabbitmq.host }}
            - name: AMQP_PORT
              value: "{{ .Values.app.rabbitmq.port }}"
            - name: AMQP_HTTP_PORT
              value: "{{ .Values.app.rabbitmq.httpPort }}"
            - name: AMQP_USERNAME
              value: {{ .Values.app.rabbitmq.username }}
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.rabbitmq.secretName }}
                  key: {{ .Values.app.rabbitmq.passwordKey }}
            - name: PG_HOST
              value: {{ .Values.app.postgres.host }}
            - name: PG_PORT
              value: "{{ .Values.app.postgres.port }}"
            - name: PG_DATABASE
              value: {{ .Values.app.postgres.database }}
            - name: PG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.postgres.secretName }}
                  key: {{ .Values.app.postgres.usernameKey }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.postgres.secretName }}
                  key: {{ .Values.app.postgres.passwordKey }}
            - name: NODE_FAILURE_THRESHOLD
              value: "{{ .Values.app.configs.nodeFailureThreshold }}"
            - name: NODE_RESET_CYCLE_SEC
              value: "{{ .Values.app.configs.nodeResetCycleSec }}"
            - name: LIVE_RECOVERY_WAIT_TIME_MS
              value: "{{ .Values.app.configs.liveRecoveryWaitTimeMs }}"
            - name: CHZZK_RECOVERY_EXTRA_WAIT_TIME_MS
              value: "{{ .Values.app.configs.chzzkRecoveryExtraWaitTimeMs }}"
            - name: SOOP_RECOVERY_EXTRA_WAIT_TIME_MS
              value: "{{ .Values.app.configs.soopRecoveryExtraWaitTimeMs }}"
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
