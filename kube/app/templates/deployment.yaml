apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.global.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          env:
            - name: NODE_ENV
              value: prod
            - name: APP_HOST
              value: {{ .Values.app.server.host }}
            - name: APP_PORT
              value: "{{ .Values.service.targetPort }}"
            - name: FS_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.vault.secretName }}
                  key: {{ .Values.vault.keys.fsName}}
            - name: STREAMQ_URL
              value: {{ .Values.externals.streamq.url }}
            - name: STREAMQ_QSIZE
              value: "{{ .Values.externals.streamq.qsize }}"
            - name: STLINK_ENDPOINT
              value: {{ .Values.externals.stlink.endpoint }}
            - name: AUTHED_URL
              value: {{ .Values.externals.authed.url }}
            - name: AUTHED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externals.authed.secretName }}
                  key: {{ .Values.externals.authed.apiKeySecretKey }}
            - name: UNTF_ENDPOINT
              value: {{ .Values.externals.untf.endpoint }}
            - name: UNTF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externals.untf.secretName }}
                  key: {{ .Values.externals.untf.apiKeySecretKey }}
            - name: UNTF_TOPIC
              value: {{ .Values.externals.untf.topic }}
            - name: VTASK_ENDPOINT
              value: {{ .Values.externals.vtask.endpoint }}
            - name: STDL_REDIS_HOST
              value: {{ .Values.app.redis.host }}
            - name: STDL_REDIS_PORT
              value: "{{ .Values.app.redis.port }}"
            - name: STDL_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.redis.secrets.auth.name }}
                  key: {{ .Values.app.redis.secrets.auth.passwordKey }}
            - name: STDL_REDIS_CA_PATH
              value: /mnt/stdl-redis-tls/ca.crt
            - name: PG_HOST
              value: {{ .Values.app.postgres.host }}
            - name: PG_PORT
              value: "{{ .Values.app.postgres.port }}"
            - name: PG_DATABASE
              value: {{ .Values.app.postgres.database }}
            - name: PG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.postgres.secretName }}
                  key: {{ .Values.app.postgres.usernameKey }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.postgres.secretName }}
                  key: {{ .Values.app.postgres.passwordKey }}
            - name: HTTP_TIMEOUT_MS
              value: "{{ .Values.app.configs.httpTimeoutMs }}"
            - name: NODE_FAILURE_THRESHOLD
              value: "{{ .Values.app.configs.nodeFailureThreshold }}"
            - name: NODE_RESET_CYCLE_SEC
              value: "{{ .Values.app.configs.nodeResetCycleSec }}"
            - name: LIVE_RECOVERY_WAIT_TIME_MS
              value: "{{ .Values.app.configs.liveRecoveryWaitTimeMs }}"
          volumeMounts:
            - name: stdl-redis-tls
              mountPath: "/mnt/stdl-redis-tls/{{ .Values.app.redis.secrets.tls.caKey }}"
              subPath: {{ .Values.app.redis.secrets.tls.caKey }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: stdl-redis-tls
          secret:
            secretName: {{ .Values.app.redis.secrets.tls.name }}
