metadata:
  name: recflow-redis
  namespace: media
vault:
  mount: kube
  path: media/recflow/redis
  version: 1
  secretName: recflow-redis-auth
  refreshAfter: 30s

redis:
  global:
    storageClass: longhorn
  auth:
    existingSecret: recflow-redis-auth
    existingSecretPasswordKey: password
  master:
    count: 1
    service:
      type: ClusterIP
      ports:
        redis: 6379
    persistence:
      enabled: true
      size: 2Gi
    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 1024Mi
  replica:
    replicaCount: 0
  tls:
    enabled: false
